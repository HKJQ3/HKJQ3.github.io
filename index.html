<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表情包展示</title>
    <style>
        body{
            margin:0;
            padding:40px;
            background:#0f172a;
            font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial;
        }
        .container{
            max-width:600px;
            margin:0 auto;
        }
        /* 关键：把间距改大，下面用 100px 示范 */
        .image-item{
            margin-bottom:100px;   /* 原来 40px → 100px */
            text-align:center;
            background:rgba(255,255,255,.08);
            border-radius:16px;
            padding:25px;
            transition:all .3s ease;
        }
        .image-item:hover{
            transform:translateY(-8px);
            background:rgba(255,255,255,.15);
        }
        .image-number{
            font-size:18px;
            color:#94a3b8;
            margin-bottom:15px;
        }
        .image-container img{
            max-width:100%;
            height:auto;
            border-radius:8px;
        }
        .image-caption{
            margin-top:20px;
            font-size:18px;
            color:#cbd5e1;
            line-height:1.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 5 张图按顺序放，这里只写 1 张示意，其余同理 -->
        <div class="image-item">
            <div class="image-number">1</div>
            <div class="image-container">
                <img src="emotion_download_1759681644912.jpeg" alt="表情包1">
            </div>
            <div class="image-caption">
                我的快乐就是看你生气还打不着我的样子，有本事你从手机里钻出来打我啊
            </div>
        </div>

        <!-- 第 2~5 张同样包在 .image-item 里即可 -->
    </div>
</body>
</html>
